<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/responsive2cols.css">
  <link rel="stylesheet" href="css/form.css">
  <title>Day1</title>
</head>
<body>
  <main>
    <form>
  <div>
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
  </div>

  <div>
    <label for="show-password">
      <input type="checkbox" name="show-passwords" id="show-password" > Show password
    </label>
  </div>

  <p>
    <button type="submit">Log In</button>
  </p>
</form>
</main>



  <script>
;(function(){

  'use strict';

var passwordElem = document.querySelector('#password');
var inputElems = document.querySelectorAll('input[type="checkbox"]');

Array.prototype.slice.call(inputElems).forEach(function(item, idx){
  item.checked = false;
})

function clickHandler(event){
  if (!event.target.matches('#show-password')) return;
  (event.target.checked) ? passwordElem.setAttribute('type', 'text') : passwordElem.setAttribute('type', 'password')
}

document.addEventListener('click', clickHandler, false)

var sandwiches = Array.prototype.slice.call(document.querySelectorAll('.sandwiches'));
sandwiches.forEach(function (sandwich, index) {
  console.log(sandwich.textContent);
});



})()

  </script>
</body>
</html>
